<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wasmux OS ‚Äî WebAssembly Operating System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #00d4ff;
      --dark: #0a0e27;
      --light: #1a1f3a;
      --text: #e0e0e0;
      --success: #00ff00;
      --error: #ff3366;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Monospace;
      background: linear-gradient(135deg, var(--dark) 0%, #0d1125 100%);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, #0099cc, var(--primary));
      padding: 10px 20px;
      border-bottom: 2px solid var(--primary);
      box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
      font-size: 14px;
    }

    header h1 {
      margin-bottom: 3px;
      font-size: 18px;
    }

    #screen {
      flex: 1;
      display: block;
      border: 2px solid var(--primary);
      margin: 10px;
      border-radius: 4px;
      background: #000;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
    }

    footer {
      background: var(--light);
      border-top: 1px solid var(--primary);
      padding: 8px 20px;
      font-size: 11px;
      opacity: 0.8;
    }

    .error-panel {
      background: var(--light);
      border: 2px solid var(--error);
      border-radius: 4px;
      padding: 15px;
      margin: 10px;
      color: var(--error);
      display: none;
    }

    .error-panel.show {
      display: block;
    }

    .error-panel h3 {
      margin-bottom: 10px;
      color: var(--error);
    }

    .error-panel pre {
      background: #000;
      padding: 10px;
      border-radius: 2px;
      overflow-x: auto;
      font-size: 10px;
      color: #ff6699;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üöÄ Wasmux OS</h1>
    <p>WebAssembly Operating System | Kernel v1.0 | Press F12 for console</p>
  </header>

  <canvas id="screen"></canvas>

  <div class="error-panel" id="errorPanel">
    <h3>‚ö†Ô∏è Boot Error</h3>
    <div id="errorMsg"></div>
    <details>
      <summary>Stack Trace</summary>
      <pre id="errorStack"></pre>
    </details>
  </div>

  <footer>
    <span id="status">Initializing...</span>
  </footer>

  <script type="module">
    import { boot } from './boot.js';

    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
      showError(event.error);
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
      showError(event.reason);
    });

    function showError(err) {
      const panel = document.getElementById('errorPanel');
      const msg = document.getElementById('errorMsg');
      const stack = document.getElementById('errorStack');
      msg.textContent = err?.message || String(err);
      stack.textContent = err?.stack || '';
      panel.classList.add('show');
    }

    document.getElementById('status').textContent = 'Booting...';
    await boot();
  </script>
</body>
</html>
